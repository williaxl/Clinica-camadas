<div id="modalConsulta" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" onclick="app.closeModalConsulta()">&times;</span>
        <h2>Nova Consulta</h2>
        <form id="formConsulta">
            <div class="form-group">
                <label for="pacienteConsulta">Paciente:</label>
                <select id="pacienteConsulta" name="paciente_id" required>
                    <option value="">Selecione um paciente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dentista">Dentista:</label>
                <input type="text" id="dentista" name="dentista" required>
            </div>
            <div class="form-group">
                <label for="dataConsulta">Data da Consulta:</label>
                <input type="datetime-local" id="dataConsulta" name="data_consulta" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agendar Consulta</button>
        </form>
    </div>
</div>
