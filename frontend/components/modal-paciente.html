<div id="modalPaciente" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" onclick="app.closeModalPaciente()">&times;</span>
        <h2>Novo Paciente</h2>
        <form id="formPaciente">
            <div class="form-group">
                <label for="nomePaciente">Nome Completo:</label>
                <input type="text" id="nomePaciente" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpfPaciente">CPF:</label>
                <input type="text" id="cpfPaciente" name="cpf" placeholder="000.000.000-00" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="telefonePaciente">Telefone:</label>
                <input type="tel" id="telefonePaciente" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="emailPaciente">Email:</label>
                <input type="email" id="emailPaciente" name="email" required>
            </div>
            <div class="form-group">
                <label for="enderecoPaciente">Endere√ßo:</label>
                <input type="text" id="enderecoPaciente" name="endereco" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Paciente</button>
        </form>
    </div>
</div>
