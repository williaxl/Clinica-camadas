<div id="modalPagamento" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" onclick="app.closeModalPagamento()">&times;</span>
        <h2>Novo Pagamento</h2>
        <form id="formPagamento">
            <div class="form-group">
                <label for="pacientePagamento">Paciente:</label>
                <select id="pacientePagamento" name="paciente_id" required>
                    <option value="">Selecione um paciente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="consulta">Consulta:</label>
                <select id="consulta" name="consulta_id" required>
                    <option value="">Selecione uma consulta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor">Valor (R$):</label>
                <input type="number" id="valor" name="valor" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="dataPagamento">Data do Pagamento:</label>
                <input type="date" id="dataPagamento" name="data_pagamento" required>
            </div>
            <div class="form-group">
                <label for="metodo">Método de Pagamento:</label>
                <select id="metodo" name="metodo_pagamento" required>
                    <option value="">Selecione...</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao_credito">Cartão de Crédito</option>
                    <option value="cartao_debito">Cartão de Débito</option>
                    <option value="pix">PIX</option>
                    <option value="cheque">Cheque</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Pagamento</button>
        </form>
    </div>
</div>
