<div id="modalProntuario" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" onclick="app.closeModalProntuario()">&times;</span>
        <h2>Novo Prontuário</h2>
        <form id="formProntuario">
            <div class="form-group">
                <label for="pacienteProntuario">Paciente:</label>
                <select id="pacienteProntuario" name="paciente_id" required>
                    <option value="">Selecione um paciente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="historicoMedico">Histórico Médico:</label>
                <textarea id="historicoMedico" name="historico_medico" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="alergias">Alergias:</label>
                <input type="text" id="alergias" name="alergias">
            </div>
            <div class="form-group">
                <label for="medicamentos">Medicamentos em Uso:</label>
                <textarea id="medicamentos" name="medicamentos" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="procedimentos">Procedimentos Realizados:</label>
                <textarea id="procedimentos" name="procedimentos" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Prontuário</button>
        </form>
    </div>
</div>
